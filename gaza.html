<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        
        h1 {
            text-align: center;
        }

        ul {
            border: 1px solid black;
            background-color: lightgray;
            padding: 10px;
            list-style-type: none;
        }

        li {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
